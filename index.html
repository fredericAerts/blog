<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title></title>
	<!-- <link rel="icon" type="image/png" href="web/img/favicon.png"> -->
	<link rel="stylesheet" type="text/css" href="/web/styles/style.min.css">
</head>
<body ng-app="blogApp">
	<navbar></navbar>

	<!-- blog posts list -->
	<div ng-controller="blogPostsCtrl as blogPostsCtrl">
		<article ng-repeat="blogpost in blogPosts">
			<h1>{{blogpost.title}}</h1>
			<div ng-include="blogpost.bodyTemplate"></div>
		</article>
	</div>
	
	<footer></footer>

	<script type="text/javascript" src="/web/scripts/script.min.js"></script>
</body>
</html>
