<div class="container">
	<div ng-controller="blogPostsCtrl as blogPostsCtrl">
		<div class="search-wrapper">
			<input class="search" type="text" ng-model="query" placeholder="Search Article">
		</div>
		<div class="title-flanked">
			<h1>All Articles</h1>
			<span class="search-subtitle" ng-show="query">Search results for {{ query }}...</span>
			<a class="title-flanked__flank title-flanked__flank--link" href="#!/writing/series">See All Series &raquo;</a>
		</div>
		<blogpostintros></blogpostintros>
		<p class="search-no-results" ng-hide="blogPostsFiltered.length || !blogPostIntrosLoaded">No articles found containing {{ query }}...</p>
	</div>
</div>

<contactbox ng-show="blogPostIntrosLoaded"></contactbox>
