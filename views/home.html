<div class="container">
	<div class="greeting clearfix">
		<span picture-fill data-alt="Frederic Aerts" class="greeting__image">
		  <span pf-src="/web/img/frederic-aerts.jpg"></span>
		  <span pf-src="/web/img/frederic-aerts@2x.jpg" data-media="only screen and (-webkit-min-device-pixel-ratio: 2),only screen and (min--moz-device-pixel-ratio: 2),only screen and (-o-min-device-pixel-ratio: 2/1),only screen and (min-device-pixel-ratio: 2),only screen and (min-resolution: 192dpi),only screen and (min-resolution: 2dppx)"></span>
		</span>
		<!-- <img class="greeting__image" sizes="100vw" srcset="/web/img/frederic-aerts@2x.jpg 2x, /web/img/frederic-aerts.jpg" alt="Frederic Aerts"> -->
		<div class="greeting__content">
			<h1 class="greeting__title">
				Hello.
			</h1>
			<p>
				I’m Frederic — a freelance front-end web developer — focusing on HTML5, CSS, and JavaScript (angularJS in particular).
			</p>
			<p>
				This is my online home, where you’ll find my articles and where you can get in touch via the contact page.
			</p>
		</div>
	</div>

	<!-- blog posts list -->
	<h1>Latest articles</h1>
	<div ng-controller="blogPostsCtrl as blogPostsCtrl">
		<blogpostintros orderBy="-date" limitTo="3"></blogpostintros>
	</div>
	<a class="button" href="#/writing" ng-show="blogPostIntrosLoaded">See All Articles</a>
</div>

<contactbox ng-show="blogPostIntrosLoaded"></contactbox>
