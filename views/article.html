<div class="container container--padded">
	<div ng-controller="postRouteCtrl as postRouteCtrl">
		<article class="blogpost">
			<h1>{{ currentArticle.title }}</h1>
			<div class="blogpost__meta blogpost__meta--top">
				<div class="blogpost__meta__item">
					posted on {{ currentArticle.dateFormatted }} by <a href="http://twitter.com/fredericAerts" target="_blank">@fredericAerts</a></span>
				</div>
			</div>

			<div ng-include="currentArticle.includeUrl" class="animateInclude"></div>

			<div class="blogpost__meta blogpost__meta--bottom">
				<div class="blogpost__navblock blogpost__navblock--bottom clearfix">
					<span class="blogpost__to-top-nav" ng-click="toTop()">
						To top
					</span>
				</div>
			</div>
		</article>
	</div>
</div>
